<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | NoteFlow</title>
    <link rel="stylesheet" href="/static/formulario.css">
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const formLogin = document.querySelector('form[action="/procesar-login"]');
    
    if (formLogin) {
        formLogin.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const submitBtn = this.querySelector('button[type="submit"]');
            const btnText = submitBtn.textContent;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Iniciando sesión...';
            
            try {
                const response = await fetch('/procesar-login', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('¡Bienvenido!');
                    window.location.href = data.redirect;
                } else {
                    alert(data.error || 'Usuario o contraseña incorrectos');
                    submitBtn.disabled = false;
                    submitBtn.textContent = btnText;
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexión');
                submitBtn.disabled = false;
                submitBtn.textContent = btnText;
            }
        });
    }
});
</script>





</head>
<body>
    <form class="formulario" action="/procesar-login" method="POST">
        <nav>
            <ul class="formulario-ul">
                <li class="li-formulario"><a href="/iniciarsesion.html" class="activo">Iniciar Sesión</a></li>
                <li class="li-formulario"><a href="/registro.html">Registro</a></li>
            </ul>
        </nav>

        <h2 class="h2-registro">INICIAR SESIÓN</h2>

        <section class="inputs">
            <label>Apodo o alias</label>
            <input type="text" name="usuario" placeholder="Tu apodo o alias" required>

            <label>Contraseña</label>
            <input type="password" name="contraseña" placeholder="Tu contraseña" required>
            
            <p class="forgot-password"><a href="/olvide-contrasena">¿Olvidaste tu contraseña?</a></p>
            
        </section> <button type="submit">Entrar</button>

        <p>O inicia sesión con:</p>
        
        <button type="button" class="google-btn" onclick="window.location.href='/google/login'">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google">
            <span>Iniciar sesión con Google</span>
        </button>

        <p style="margin-top: 15px;">¿No tienes cuenta? <a href="/registro.html">Registrarse</a></p>
        
        </form>
</body>
</html>
